# Source: node-http-2/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-http-2-node-http-2
  labels:
    draft: draft-app
    chart: "node-http-2-1.0.0"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: node-http-2-node-http-2
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: node-http-2-node-http-2
    spec:
      containers:
        - name: node-http-2
          image: "gcr.io/neokube/node-http-2:1.0.0"
          imagePullPolicy: IfNotPresent
          env:
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
