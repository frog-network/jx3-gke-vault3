apiVersion: v1
data:
  config.yaml: |
    branch-protection:
      orgs:
        frog-network:
          repos:
            jx3-gke-vault3:
              required_status_checks:
                contexts:
                - promotion-build
            node-http:
              required_status_checks:
                contexts:
                - pr-build
      protect-tested-repos: true
    github:
      LinkURL: null
    in_repo_config: {}
    plank: {}
    pod_namespace: jx
    postsubmits:
      frog-network/jx3-gke-vault3:
      - agent: tekton
        branches:
        - master
        labels:
          aadpodidbinding: tekton-bot
        name: promotion
      frog-network/node-http:
      - agent: tekton
        branches:
        - master
        labels:
          aadpodidbinding: tekton-bot
        name: release
    presubmits:
      frog-network/jx3-gke-vault3:
      - agent: tekton
        always_run: true
        context: promotion-build
        labels:
          aadpodidbinding: tekton-bot
        name: promotion-build
        rerun_command: /test this
        trigger: (?m)^/test( all| this),?(\s+|$)
      frog-network/node-http:
      - agent: tekton
        always_run: true
        context: pr-build
        labels:
          aadpodidbinding: tekton-bot
        name: pr-build
        rerun_command: /test this
        trigger: (?m)^/test( all| this),?(\s+|$)
    prowjob_namespace: jx
    push_gateway:
      serve_metrics: false
    tide:
      context_options:
        from-branch-protection: true
        required-if-present-contexts: null
        skip-unknown-contexts: false
      merge_method:
        frog-network/jx3-gke-vault3: merge
        frog-network/node-http: merge
      queries:
      - labels:
        - approved
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - frog-network/jx3-gke-vault3
        - frog-network/node-http
      - labels:
        - updatebot
        missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-ok-to-test
        - needs-rebase
        repos:
        - frog-network/jx3-gke-vault3
        - frog-network/node-http
      target_url: http://deck-jx.-jx.34.77.24.125.nip.io
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
